events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Upstream backend
    upstream scim_backend {
        server scim-proxy:8000;
        keepalive 32;
    }

    # Блок по умолчанию - отклоняет все неизвестные домены
    server {
        listen 443 ssl default_server;
        server_name _;
        
        ssl_certificate /etc/ssl/certs/certificate_full_chain.pem;
        ssl_certificate_key /etc/ssl/private/private_key.pem;
        
        return 444; # Закрывает соединение без ответа
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name "your.domain.com";

        # SSL configuration
        ssl_certificate /etc/ssl/certs/certificate_full_chain.pem;
        ssl_certificate_key /etc/ssl/private/private_key.pem;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL session settings
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP stapling (отключено для самоподписанных сертификатов)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # SCIM API endpoints
        location / {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Proxy to SCIM backend
            proxy_pass http://scim_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # SCIM specific headers
            proxy_set_header Accept "application/scim+json, application/json";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Handle errors
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://scim_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No rate limiting for health checks
            access_log off;
        }
        
        # Error pages
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}